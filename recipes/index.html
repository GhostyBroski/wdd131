<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A Recipe Site that displays recipes">
    <meta name="author" content="Ash Jones">
    <title>Recipe Site!</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link href="recipes.css" rel="stylesheet">
    <script defer src="recipes.js"></script>

    <meta property="og:title" content="Page Title"> <!-- Do this still  -->
    <meta property="og:type" content="website" />
    <meta property="og:description" content="A website chock-full of different recipes!">
    <meta property="og:image" content="https://ghostybroski.github.io/wdd131/recipes/images/recipe-book.png">
    <meta property="og:url" content="https://ghostybroski.github.io/wdd131/recipes/index.html">
    <meta name="twitter:card" content="summary_large_image">
</head>
<body>
  <header>
    <h1 id="title">
        <img src="images/recipe-book.png" alt="Recipe Book Icon">
        RECIPE BOOK
    </h1>

    <form id="searchbar" action="#" method="get">
        <input 
            type="text" 
            name="search" 
            placeholder="Find a recipe">
        <button type="submit">
            <img src="images/search.svg" alt="Search">
        </button>
    </form>
  </header>
  <main id="recipe-list"></main>
  <footer>
        <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
        <div class="social">
	        <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
	        <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
	        <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
	        <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>
  </footer>
</body>
</html>
